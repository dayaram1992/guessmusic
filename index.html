        <header class="navbar navbar-inverse navbar-fixed-top" role="banner">

                        <div id="answers" class="list-group">

                            <a href="#" class="list-group-item text-center answer" id="ans3">-</a>
                            <a href="#" class="list-group-item text-center answer" id="ans4">-</a>
                        </div>
                        <button class="btn btn-warning btn-lg" id="new_game" onclick="newGame()"><span class="glyphicon glyphicon-repeat"> </span> Начать новую игру</button>
                    </div>
                    <!-- <button class="btn btn-success" type="button" data-toggle="modal" data-target="#modal-test">Open modal window</button> -->
                    <div class="pluso visible-sm hidden-lg hidden-md hidden-xs" data-background="transparent" data-options="medium,square,line,horizontal,counter,theme=07" data-services="vkontakte,facebook,twitter,odnoklassniki,moimir" style="display:inline-block; text-align:center;"></div>

                </div>

                <div class="col-lg-4 col-lg-offset-1 col-md-4 col-md-offset-1 col-sm-4 col-sm-offset-1 col-xs-12" style="padding:0;">
                    <div id="recorder" class="hidden-xs" style="margin-bottom: 10px;">
                        <img src="img/recorder.png" alt="" style="display:block; width: 100%;">
                        <img src="img/cas1.png" class="rotateimg"/>
                        <img src="img/cas2.png" class="rotateimg" style="right: 0px;" />
                    </div>
                        <div id="history" class="list-group well">
                            <a href="#hist1" class="list-group-item text-center answer" id="hist1" onclick="playHis(id)">История </a>
                        </div>
                </div>

                 <div class="modal fade" id="modal-test" data-backdrop="static">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">

                                <h4 class="modal-title" id="wintitle">УГАДАЛИ!</h4>
                            </div>
                            
                            <div class="modal-body">

                                <p id="wintext"></p>
                            </div>
                            <div id="vk_like"></div>
